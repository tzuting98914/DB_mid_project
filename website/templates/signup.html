{% extends "base.html" %} {% block title %} Sign Up {% endblock %}
{% block content %}
<div class="card mb-4 py-3 border-left-primary">
    <div class="card-body">
		<form method = "POST">
			<h3 align="center">註冊</h3>
			<div class = "form-group">
				<label for="account">帳號</label>
				<input
				type = "text"
				class = "form-control"
				id = "account"
				name = "account"
				placeholder = "Enter account" required>
				</input>
			</div>
			<div class = "form-group">
				<label for="username">使用者名字</label>
				<input
				type = "username"
				class = "form-control"
				id = "username"
				name = "username"
				placeholder = "Enter username" required>
				</input>
			</div>
			<div class = "form-group">
				<label for="password">密碼</label>
				<input
				type = "password"
				class = "form-control"
				id = "password"
				name = "password"
				placeholder = "Enter password" required>
				</input>
			</div>
			<br>
			<button class="btn btn-info" type="submit" name="search">註冊</button>
		</form>
	</div>
</div>
{% endblock %}
