{% extends "base.html" %} {% block title %} Sign Up {% endblock %}
{% block content %}
<form method = "POST">
	<h3 align="center">註冊</h3>
	<div class = "form-group">
		<label for="account">帳號</label>
		<input
		type = "text"
		class = "form-control"
		id = "account"
		name = "account"
		placeholder = "Enter account">
		</input>
	</div>
	<div class = "form-group">
		<label for="username">使用者名字</label>
		<input
		type = "username"
		class = "form-control"
		id = "username"
		name = "username"
		placeholder = "Enter username">
		</input>
	</div>
	<div class = "form-group">
		<label for="password">密碼</label>
		<input
		type = "password"
		class = "form-control"
		id = "password"
		name = "password"
		placeholder = "Enter password">
		</input>
	</div>
	<br>
	<button type="submit" class = "btn btn-primary">註冊</button>
</form>
{% endblock %}
