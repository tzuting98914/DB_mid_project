{% extends "base.html" %} {% block title %} Sign Up {% endblock %}
{% block content %}

<div class="card mb-4 py-3 border-left-primary">
    <div class="card-body">
		<form method = "POST">
			<h3 align="center">註冊</h3>
			<div class = "form-group">
				<label for="account">帳號</label><p style="font-size:10%;">※帳號限定為20個字以內的英文數字及符號</p>
				<input
				type = "text"
				class = "form-control"
				id = "account"
				name = "account"
				placeholder = "請輸入帳號" 
				maxlength=20
				onkeyup="this.value=this.value.replace(/[\u4e00-\u9fa5]/g,'')" required>
				</input>
			</div>
			<div class = "form-group">
				<label for="username">使用者名字</label><p style="font-size:10%;">※使用者姓名若為中文不得超過6個字</p>
				<input
				type = "username"
				class = "form-control"
				id = "username"
				name = "username"
				placeholder = "請輸入使用者姓名" 
				maxlength=20 required>
				</input>
			</div>
			<div class = "form-group">
				<label for="password">密碼</label>
				<input
				type = "password"
				class = "form-control"
				id = "password"
				name = "password"
				placeholder = "請輸入密碼" 
				maxlength=20
				onkeyup="this.value=this.value.replace(/[\u4e00-\u9fa5]/g,'')" required>
				</input>
			</div>
			<br>
			<button class="btn btn-info" type="submit" name="search">註冊</button>
		</form>
	</div>
</div>
{% endblock %}
